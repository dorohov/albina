<header class="{{block_prefix}}block">
	<div id="header-carousel" class="{{block_prefix}}carousel carousel slide carousel-fade" data-ride="carousel" data-pause="false">
		<div class="carousel-inner {{block_prefix}}carousel-inner">
			<div class="item {{block_prefix}}carousel-item active  is--index">
				<div class="{{block_prefix}}carousel-note">
					<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>
					<div class="{{block_prefix}}heading-small">{{block_heading_small}}</div>
				</div>
				<div class="{{block_prefix}}carousel-img"> 
					<picture>
						<source media="(min-width: 451px)" 
								srcset="{{url-path-img}}/temp/header-slide-item1-1920x820.jpg">
						<img src="{{url-path-img}}/temp/header-slide-item1-450x500.jpg" alt="">
					</picture>	
				</div>
			</div>
			<div class="item {{block_prefix}}carousel-item">
				<div class="{{block_prefix}}carousel-img"> 
					<picture>
						<source media="(min-width: 451px)" 
								srcset="http://via.placeholder.com/1920x820">
						<img src="http://via.placeholder.com/450x500" alt="">
					</picture>	
				</div>
			</div>
		</div>
		<a class="left carousel-control {{block_prefix}}carousel-control" href="#header-carousel" data-slide="prev">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="owl-prev" ]]
		</a>
		<a class="right carousel-control {{block_prefix}}carousel-control" href="#header-carousel" data-slide="next">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="owl-next" ]]
		</a>
	</div>

	<div class="{{block_prefix}}scrollto" data-before="Листайте" data-after="вниз">
		<a class="scrollto {{block_prefix}}scrollto-link" href="#{{block_id}}" data-scrollto-diff="0">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="mouse" ]]
		</a>
	</div>
</header>
